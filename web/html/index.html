  <script>
    const urlParams = new URLSearchParams(window.location.search);
    console.log(urlParams.has('loc'));
    var defaultURL = 'https://raw.githubusercontent.com/daed/datajack/master/docs/index.MD';
    var url;
    if (urlParams.has('loc')) {
      var page = urlParams.get('loc').trim(". ");
      url = `https://raw.githubusercontent.com/daed/datajack/master/docs/${page}.MD`;
    }
    else {
      url = defaultURL;
    }
    console.log(`fetching ${url}`);
    fetch(url)
    .then(res => {
      console.log(res);
      return res.text();
    })
    .then(json => {
      console.log(json);
      var sd = document.getElementById("content");
      var converter   = new showdown.Converter();
      converter.setFlavor('github');
      var text        = json;
      var html        = converter.makeHtml(text);
      console.log(html);
      sd.innerHTML = html;
    });
  </script>
