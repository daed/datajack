  <script>
    // This code fetches the navbar.  It will look for a local copy of _navbar.MD, but it
    // will fetch from githubusercontent.com if it cannot find one.
    const url = 'https://raw.githubusercontent.com/daed/datajack/master/docs/_navbar.MD';
    const navbarOpts = {
      url: url,
      metadata: false,
      assetName: "_navbar"
    };20%

    getGHPage(navbarOpts, (data) => {
      doShowdown("navbar", data);
    });
  </script>

  <script>
    // This code fetches the page content based on the contents of the loc url parameter.
    // It will look for a local copy of a file named `${loc}.MD`, but it will fetch from
    // githubusercontent.com if it cannot find one.
    const defaultURL = 'https://raw.githubusercontent.com/daed/datajack/master/docs/index.MD';
    const contentURL = buildGHUrl(defaultURL);

    const contentOpts = {
      url: contentURL,
      metadata: true,
      assetName: getLocationAssetName()
    };

    getGHPage(contentOpts, (text) => {
      doShowdown("content", text, true, (data) => {
        var author = document.getElementById("author-name");
        var note = document.getElementById("author-note");
        author.innerText = (data.meta.author) ? data.meta.author : "unknown user";
        note.innerText = (data.meta.note) ? data.meta.note : "";
      });
    });
    </script>

  <script type="text/javascript">
    function roll2d6() {
      const die = 6;
      // +1 because we like die rolls above 0
      const rand1 = Math.floor(Math.random() * die)+1;
      const rand2 = Math.floor(Math.random() * die)+1;
      $("#roller-value").text(`${rand1} + ${rand2} = ${rand1 + rand2}`);
    }
  </script>
